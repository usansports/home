<h1>NeonBreaker</h1>
<p>Move with Left/Right arrows. Clear all bricks to win!</p>
<canvas id="gameCanvas" width="800" height="500"></canvas>

<script>
(function(){
  const canvas=document.getElementById('gameCanvas');
  const ctx=canvas.getContext('2d');
  const W=canvas.width, H=canvas.height;

  const paddle = { w:100, h:12, x:W/2-50, y:H-30, dx:0, speed:8 };
  const ball = { x:W/2, y:H-50, r:8, dx:4, dy:-4 };
  const brick = { rows:5, cols:9, w:70, h:20, pad:10, top:40, left:35 };
  let bricks=[];
  let score=0;
  const totalBricks=brick.rows*brick.cols;

  function initBricks(){
    bricks=[];
    for(let r=0;r<brick.rows;r++){
      bricks[r]=[];
      for(let c=0;c<brick.cols;c++){
        bricks[r][c]={x:brick.left + c*(brick.w+brick.pad),
                      y:brick.top + r*(brick.h+brick.pad),
                      hit:false};
      }
    }
  }
  initBricks();

  function drawRect(x,y,w,h,color){ctx.fillStyle=color;ctx.fillRect(x,y,w,h);}
  function drawCircle(x,y,r,color){ctx.fillStyle=color;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();}
  function drawText(t,x,y,s=24){ctx.fillStyle="#e5e7eb";ctx.font=`${s}px Inter`;ctx.fillText(t,x,y);}

  function update(){
    paddle.x += paddle.dx;
    if(paddle.x<0) paddle.x=0;
    if(paddle.x + paddle.w > W) paddle.x = W - paddle.w;

    ball.x += ball.dx;
    ball.y += ball.dy;

    // Wall collision
    if(ball.x - ball.r < 0 || ball.x + ball.r > W) ball.dx *= -1;
    if(ball.y - ball.r < 0) ball.dy *= -1;

    // Paddle collision
    if(ball.y + ball.r > paddle.y &&
       ball.x > paddle.x && ball.x < paddle.x + paddle.w){
       ball.dy *= -1;
       // add a bit of angle based on hit position
       const hitPoint = ball.x - (paddle.x + paddle.w/2);
       ball.dx = hitPoint * 0.15;
    }

    // Brick collision
    for(let r=0;r<brick.rows;r++){
      for(let c=0;c<brick.cols;c++){
        const b=bricks[r][c];
        if(!b.hit && ball.x > b.x && ball.x < b.x+brick.w &&
           ball.y - ball.r < b.y + brick.h && ball.y + ball.r > b.y){
          ball.dy *= -1;
          b.hit=true;
          score++;
        }
      }
    }

    // Lose condition
    if(ball.y - ball.r > H){
      ctx.fillStyle="#e5e7eb";
      ctx.font="28px Inter";
      ctx.textAlign="center";
      ctx.fillText("Game Over!", W/2, H/2);
      return false;
    }

    return true;
  }

  function draw(){
    ctx.clearRect(0,0,W,H);
    drawRect(0,0,W,H,"#1e293b");
    drawRect(paddle.x, paddle.y, paddle.w, paddle.h, "#38bdf8");
    drawCircle(ball.x, ball.y, ball.r, "#facc15");

    for(let r=0;r<brick.rows;r++){
      for(let c=0;c<brick.cols;c++){
        if(!bricks[r][c].hit){
          drawRect(bricks[r][c].x, bricks[r][c].y, brick.w, brick.h, "#f43f5e");
        }
      }
    }
    drawText(`Score: ${score}`, 20, 30);
  }

  function loop(){
    if(update()){
      draw();
      if(score < totalBricks){
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle="#e5e7eb";
        ctx.font="28px Inter";
        ctx.textAlign="center";
        ctx.fillText("You cleared all bricks! You win!", W/2, H/2);
      }
    }
  }
  loop();

  window.addEventListener('keydown', e=>{
    if(e.key==="ArrowLeft") paddle.dx = -paddle.speed;
    if(e.key==="ArrowRight") paddle.dx = paddle.speed;
  });
  window.addEventListener('keyup', e=>{
    if(e.key==="ArrowLeft" || e.key==="ArrowRight") paddle.dx = 0;
  });
})();
</script>
