<header class="hero">
  <div class="container">
    <h1>Leaderboard</h1>
    <p>Track your top NeonBreaker scores, saved right in your browser.</p>
  </div>
</header>

<section class="section container">
  <div class="card">
    <div id="leaderboard-container">Loading…</div>
  </div>
</section>

<script>
(function(){
  const el=document.getElementById('leaderboard-container');
  const lb=JSON.parse(localStorage.getItem('neonbreaker_leaderboard')||'[]');
  if(!lb.length){
    el.textContent='No scores yet. Play a game to get on the board!';
    return;
  }
  const rows=lb.slice(0,50).map((r,i)=>
    `<tr><td>#${i+1}</td><td>${r.score} moves</td><td>${new Date(r.at).toLocaleString()}</td></tr>`
  ).join('');
  el.innerHTML=`<table style="width:100%">
    <thead><tr><th>Rank</th><th>Result</th><th>When</th></tr></thead>
    <tbody>${rows}</tbody></table>`;
})();
</script>
